name: Delete repos
on:
  workflow_dispatch:
    inputs:
      org_name:
        description: "Name of organization with student repositories"
        required: true
        default: "INF1007-Test"
      repo_filter:
        description: "Prefix to filter repositories for a given assignment or exercise"
        required: true
        default: "exercice_X_grX"

jobs:
  delete_repos:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Delele repos
        run: |
          python3 -m pip install -q setuptools
          python3 -m pip install -q git+${{ secrets.CLASSROOM_TOOLS_URL }}
          python3 -m delete_repos \
            --token=${{ secrets.DELETE_REPO_PAT }} \
            --org_name="$org_name" \
            --repo_filter="$repo_filter"
